[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

[project]
name = "mjepa"
description = ""
requires-python = ">=3.11"
authors = [
    {name = "Scott Chase Waggener", email = "chase.waggener@icloud.com"},
]
dependencies = [
  "torch",
  "torchvision",
  "einops",
  "ninja",
  "pyyaml",
  "torchmetrics",
  "pandas",
  "pyarrow",
  "safetensors",
  "tqdm",
  "vit @ git+https://github.com/TidalPaladin/vit.git",
  "convnext @ git+https://github.com/TidalPaladin/convnext.git",
  "dicom-preprocessing @ git+https://github.com/medcognetics/dicom-preprocessing.git",
]
readme = "README.md"
license = {text = "Apache"}
dynamic = ["version"]

[[tool.pdm.source]]
name = "PyTorch"
url = "https://download.pytorch.org/whl/cu128"
include_packages = ["torch", "torchvision"]

[project.optional-dependencies]

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true

[tool.autopep8]
max_line_length = 120
ignore = "E501,W6,E203"
in-place = true
recursive = true
aggressive = 3

[tool.black]
line-length = 120

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 119
lines_after_imports = 2
multi_line_output = 3
use_parentheses = false

[tool.pyright]
include = ["mjepa", "tests", "trainers"]
exclude = [
  "**/node_modules",
  "**/__pycache__",
  "**/.pytest_cache",
]
ignore = ["src/oldstuff"]
pythonVersion = "3.12"
pythonPlatform = "Linux"

[tool.pdm]
version = { source = "scm" }

[tool.pdm.dev-dependencies]
test = [
  "pytest",
  "pytest-mock",
  "pytest-cov",
  "coverage",
  "pdbpp",
]
quality = [
  "autoflake",
  "autopep8",
  "black",
  "flake8",
  "isort",
]

[tool.pytest.ini_options]
markers = [
  "ci_skip",
  "cuda",
]
filterwarnings = []

